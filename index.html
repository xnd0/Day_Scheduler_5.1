<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>

      <!-- Time Clock -->
      <div id="clock"></div>
      <div id="currentHour"></div>


    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- BootStrap Table -->
      <div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col col-1 col-md-1" >Time (Hour)</th>
              <th scope="col col-10 col-md-1">Text Entry</th>
              <th scope="col col-1 col-md-1"> Save Button</th>
            </tr>
          </thead>

          <!-- Start 1st Time block VV -->
          <tbody>
            <tr class="hour">
              <th scope="row">9 AM</th>
              <td id="el9">
                <textarea class="col-md-10"></textarea>
              </td>
              <td>
                <button id="btn1">-save-</button>
              </td>
            </tr>
            <!-- End 1st Time Block ^^ -->

            <tr>
              <th scope="row">10 AM</th>
              <td></td>
              <td>
                <button id="btn2">-save-</button>
              </td>

            </tr>
            <tr>
              <th scope="row">11 AM</th>
              <td>text goes here, text goes here</td>
              <td>
                <button id="btn3">-save-</button>
              </td>

              <tr>
                <th scope="row">12 PM</th>
                <td></td>
                <td>
                  <button id="btn4">-save-</button>
                </td>
  
              </tr>
              <tr>
                <th scope="row">1 PM</th>
                <td></td>
                <td>
                  <button id="btn5">-save-</button>
                </td>
  
              </tr>
              <tr>
                <th scope="row">2 PM</th>
                <td>text goes here, text goes here</td>
                <td>
                  <button id="btn6">-save-</button>
                </td>

                <tr>
                  <th scope="row">3 PM</th>
                  <td></td>
                  <td>
                    <button id="btn7">-save-</button>
                  </td>
    
                </tr>
                <tr>
                  <th scope="row">4 PM</th>
                  <td></td>
                  <td>
                    <button id="btn8">-save-</button>
                  </td>
    
                </tr>
                <tr>
                  <th scope="row">5 PM</th>
                  <td></td>
                  <td>
                    <button id="btn9">-save-</button>
                  </td>  
            </tr>
          </tbody>
        </table>
      </div>



    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
